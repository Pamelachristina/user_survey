<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molecular Foundry User Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="surveyForm">
        <div class="question active">
          <h4>
            Which facilities at the Molecular Foundry did you use this year?
          </h4>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="facility1"
            />
            <label class="form-check-label" for="facility1">
              Imaging and Manipulation of Nanostructures (1st floor)
            </label>
          </div>
          <!-- Add other checkboxes similarly -->
          <button
            type="button"
            class="btn btn-primary mt-3"
            onclick="nextQuestion()"
          >
            Next
          </button>
        </div>

        <div class="question">
          <h4>What impressed you about the Molecular Foundry?</h4>
          <textarea class="form-control" rows="3"></textarea>
          <button
            type="button"
            class="btn btn-secondary mt-3"
            onclick="prevQuestion()"
          >
            Previous
          </button>
          <button
            type="button"
            class="btn btn-primary mt-3"
            onclick="nextQuestion()"
          >
            Next
          </button>
        </div>

        <!-- Add more question divs similarly -->

        <div class="question">
          <h4>
            Do you have any comments or suggestions on how we can improve in
            these areas?
          </h4>
          <textarea class="form-control" rows="3"></textarea>
          <button
            type="button"
            class="btn btn-secondary mt-3"
            onclick="prevQuestion()"
          >
            Previous
          </button>
          <button type="submit" class="btn btn-success mt-3">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
