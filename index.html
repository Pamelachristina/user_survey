<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Foundry User Survey</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="bg-light p-5 rounded-lg d-flex align-items-center">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="mb-4">Molecular Foundry User Survey, 2024</h1>
                    <div class="progress mb-4">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <form id="surveyForm">
                        <div class="question active">
                            <label>Which facilities at the Molecular Foundry did you use this year?</label>
                            <div>
                                <input type="checkbox" id="facility1" name="facility" value="Imaging and Manipulation of Nanostructures (4th floor)">
                                <label for="facility1">Imaging and Manipulation of Nanostructures (4th floor)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="facility2" name="facility" value="Nanofabrication (4th floor)">
                                <label for="facility2">Nanofabrication (4th floor)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="facility3" name="facility" value="Theory of Nanostructured Materials (4th floor)">
                                <label for="facility3">Theory of Nanostructured Materials (4th floor)</label>
                            </div>
                            <!-- Add other facilities as needed -->
                            <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
                        </div>
                        <div class="question">
                            <label>What most prepared you to use the Molecular Foundry?</label>
                            <input type="text" class="form-control" name="preparation">
                            <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
                        </div>
                        <!-- Add other questions similarly -->
                        <div class="question">
                            <label>What would you like the Molecular Foundry to do differently?</label>
                            <input type="text" class="form-control" name="differently">
                            <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
                        </div>
                        <div class="question">
                            <label>Are the training and safety procedures appropriate? If not, how would you change them?</label>
                            <input type="text" class="form-control" name="safety">
                            <button type="button" class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
                        </div>
                        <!-- Add more questions as required -->
                        <div class="question">
                            <button type="submit" class="btn btn-success mt-3">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="your-image-url-here.jpg" class="img-fluid" alt="Molecular Foundry Image">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/js/bootstrap.min.js"></script>
</body>
</html>
