<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molecular Foundry User Survey 2024</title>
    <link href="reset.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="navbar navbar-light custom-header">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo.svg" alt="Logo" height="30" />
        </a>
      </div>
    </header>

    <main
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="row align-items-center justify-content-center w-100">
        <div class="col-lg-10">
          <div class="card">
            <div class="card-body">
              <div class="progress mb-3">
                <div
                  id="progress-bar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div id="question-container" class="row">
                <div class="col-md-8">
                  <h4 id="question-text" class="mb-4"></h4>
                  <div id="answer-container" class="mb-4"></div>
                </div>
                <div class="col-md-4">
                  <img
                    id="question-image"
                    src=""
                    alt="Question Image"
                    class="img-fluid"
                  />
                </div>
              </div>
              <div
                id="navigation-container"
                class="d-flex justify-content-between mt-3"
              >
                <button id="prev-button" class="btn btn-secondary">
                  Previous
                </button>
                <button id="next-button" class="btn btn-primary">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="dissatisfactionModal"
      tabindex="-1"
      aria-labelledby="dissatisfactionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dissatisfactionModalLabel">
              Please explain why you are dissatisfied
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              class="form-control"
              id="dissatisfactionReason"
              rows="3"
              placeholder="Enter your explanation here..."
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
